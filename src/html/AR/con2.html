                    <div class="form-block-mind w-form">
                        <form id="email-form" name="email-form" method="post" data-name="Email Form">
                            <div class="field-wrap">
                                <label for="Name-Dark" class="detail-mind">الاسم</label>
                                <input type="text" class="text-field-mind-dark w-input" maxlength="256" name="Name-Dark" data-name="Name (Dark)" placeholder="جون دو" id="Name-Dark" required/>
                            </div>
                            <div class="field-wrap">
                                <label for="Email-Dark" class="detail-mind">البريد الإلكتروني</label>
                                <input type="email" class="text-field-mind-dark w-input" maxlength="256" name="Email-Dark" data-name="Email (Dark)" placeholder="hello@gmail.com" id="Email-Dark"/>
                            </div>
                            <div class="field-wrap">
                                <label for="Phone-Dark" class="detail-mind">الهاتف</label>
                                <input type="text" class="text-field-mind-dark w-input" maxlength="256" name="Phone-Dark" data-name="Phone (Dark)" placeholder="123-456-7890" id="Phone-Dark" required/>
                            </div>
                            <div class="check-wrap-mind-dark">
                                <label for="name-7" class="detail-mind">الخدمات</label>
                                <div class="check-wrapper">
                                    <label class="w-checkbox checkbox-field-mind">
                                        <div class="w-checkbox-input w-checkbox-input--inputType-custom checkbox-mind-dark"></div>
                                        <input type="radio" id="Menu-Design" name="service" data-name="Menu Design" style="opacity:0;position:absolute;z-index:-1" required/>
                                        <span for="Menu-Design" class="checkbox-label w-form-label">تصميم القائمة</span>
                                    </label>
                                    <label class="w-checkbox checkbox-field-mind">
                                        <div class="w-checkbox-input w-checkbox-input--inputType-custom checkbox-mind-dark"></div>
                                        <input type="radio" id="Web-Development" name="service" data-name="Web Development" style="opacity:0;position:absolute;z-index:-1"/>
                                        <span for="Web-Development" class="checkbox-label w-form-label">تطوير المواقع</span>
                                    </label>
                                    <label class="w-checkbox checkbox-field-mind">
                                        <div class="w-checkbox-input w-checkbox-input--inputType-custom checkbox-mind-dark"></div>
                                        <input type="radio" id="Photography" name="service" data-name="Photography" style="opacity:0;position:absolute;z-index:-1"/>
                                        <span for="Photography" class="checkbox-label w-form-label">التصوير الفوتوغرافي</span>
                                    </label>
                                    <label class="w-checkbox checkbox-field-mind">
                                        <div class="w-checkbox-input w-checkbox-input--inputType-custom checkbox-mind-dark"></div>
                                        <input type="radio" id="Video-Advertsiment" name="service" data-name="Video Advertsiment" style="opacity:0;position:absolute;z-index:-1"/>
                                        <span for="Video-Advertsiment" class="checkbox-label w-form-label">إعلان الفيديو</span>

                            </div>
                            <div class="button-wrap-mind">

    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5f420aab94eec62a38c6940b" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        document.getElementById("email-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = document.getElementById("Name-Dark").value;
            const email = document.getElementById("Email-Dark").value;
            const phone = document.getElementById("Phone-Dark").value;
            const message = document.getElementById("Message-Dark").value;
            
            const menuDesign = document.getElementById("Menu-Design").checked;
            const webDevelopment = document.getElementById("Web-Development").checked;
            const photography = document.getElementById("Photography").checked;
            const videoAd = document.getElementById("Video-Advertsiment").checked;

            let webhookUrl = '';

            if (menuDesign) {
                webhookUrl = 'https://discord.com/api/webhooks/1264038193519657122/XM0PA0KFS7GS2GOzt5mmbL9BNy9VdAmkd-cKt9RuUmcwtoMvtc_YAhTDtJRDlcgGcieB';
            } else if (webDevelopment) {
                webhookUrl = 'https://discord.com/api/webhooks/1264037840275247276/gtXsBZ1E998xSYrGfKRyWzvjhTqkVxED9aZ95vy3bdh51jf12PorgWJ3pZfr0zbQ2Nq8';
            } else if (photography) {
                webhookUrl = 'https://discord.com/api/webhooks/1264036548710764664/nrfUhl1YD0y5nPiR6PhG3yQBIr5oqf6FhSdr0I43KOzcN9yOIhwOzpubxPPeNmXnww6g';
            } else if (videoAd) {
                webhookUrl = 'https://discord.com/api/webhooks/1264037985746292757/ytvMXt-cMfPNBe6y60k-QOg5UFbFV4_3VlOa_y2Y-rUBD1u7nPqvkzH3sBSiZvba_9-X';
            }

            if (webhookUrl) {
                const payload = {
                    content: `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nMessage: ${message}`
                };

                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        alert("تم إرسال رسالتك بنجاح!");
                    } else {
                        alert("حدث خطأ أثناء إرسال رسالتك.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("حدث خطأ أثناء إرسال رسالتك.");
                });
            } else {
                alert("يرجى اختيار خدمة.");
            }
        });
    </script>
